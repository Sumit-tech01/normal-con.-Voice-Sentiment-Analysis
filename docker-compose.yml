version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-sentiment-backend
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=False
      - WHISPER_MODEL_SIZE=base
      - SENTIMENT_MODEL_NAME=j-hartmann/emotion-english-distilroberta-base
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=*
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/models:/app/models
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Optional Redis for Phase 2 (caching, Celery results)
  redis:
    image: redis:7-alpine
    container_name: voice-sentiment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Frontend development server (optional)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice-sentiment-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis-data:

